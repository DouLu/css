<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS居中方案</title>
    <style>
        .p-block-div{
            text-align: center;
            border: solid 1px red;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
        p,a,span{
            border: solid 1px red;
        }
    </style>
</head>
<body>
<div class="p-block-div">
    <p>文本元素</p>
    <a>链接元素</a>
    <span>span元素</span>
</div>
</body>
</html>
