<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="400" height="400" style="margin: 100px;border: solid 1px #ff9966;"></canvas>

<script type="text/javascript">

    var c=document.getElementById("myCanvas");
    var cxt=c.getContext("2d");
    cxt.moveTo(50,50);
    cxt.lineTo(150,150);
    cxt.stroke();

</script>
</body>
</html>
