<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="animate.min.css">
    <style>
        div{
            height: 30px;
            border: solid 1px #ff9966;
        }
    </style>
</head>
<body>
<div class="animated bounceOutLeft"></div>
<div id="yourElement">animated bounceOutLeft</div>
<div id="jq22">animated bounce</div>
<script rel="script" src="jquery-1.8.3.min.js"></script>
<script rel="script">
    $(function () {
        //动态添加样式
        $('#yourElement').addClass('animated bounceOutLeft');

        $('#jq22').addClass('animated bounce');
        setTimeout(function(){
            $('#jq22').removeClass('bounce');
        }, 1000);
    });
</script>
</body>
</html>
